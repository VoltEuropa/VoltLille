<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volt Lille</title>

    <link rel="stylesheet" href="gadget_volt_index.css" />
  </head>
  <body class="volt-body">

    <div class="volt-container">
      <img src="img/volt.min.png" alt="Volt Logo" />
      <h1 class="volt-title">Lille</h1>
      <p class="volt-subtitle">(site web en chantier jusqu'à fin Mai)</p>
      <p class="volt-subtitle">Entre temps visiter <a class="volt-link" href="https://www.voltfrance.org/">Volt France</a></p>
    </div>


    
    <div class="volt-newsreel">
      <h4 class="volt-footer__header volt-newsreel__header" data-i18n="">Volt dans les médias:</h4>
      <div class="volt-newsreel__content">
        <div class="volt-newsreel__item" id="slide-1">
          <a class="volt-newsreel__link" target="_blank" href="https://www.euractiv.com/section/eu-elections-2019/news/volt-the-transnational-party-that-aims-to-take-over-europe/">
            <img class="volt-newsreel__image" src="img/FR-Graphics.Newsreel.Logo.Euractiv.svg" alt="Euractiv" />
          </a>
        </div>
        <div class="volt-newsreel__item" id="slide-2">
          <a class="volt-newsreel__link" target="_blank" href="https://www.economist.com/europe/2018/11/01/volt-wants-to-become-the-first-pan-eu-political-party">
            <img class="volt-newsreel__image" src="img/FR-Graphics.Newsreel.Logo.Economist.svg" alt="The Economist" />
          </a>
        </div>
        <div class="volt-newsreel__item" id="slide-3">
          <a class="volt-newsreel__link" target="_blank" href="https://www.courrierinternational.com/article/europeennes-2019-volt-un-parti-neuf-de-jeunes-federalistes">
            <img class="volt-newsreel__image" src="img/FR-Graphics.Newsreel.Logo.Courrier.International.svg" alt="Courrier Internationale" />
          </a>
        </div>
        <div class="volt-newsreel__item" id="slide-4">
          <a class="volt-newsreel__link" target="_blank" href="http://www.lefigaro.fr/politique/2019/04/03/01002-20190403ARTFIG00039-transnational-reformateur-volt-le-nouveau-parti-des-jeunes-pour-les-europeennes.php">
            <img class="volt-newsreel__image" src="img/FR-Graphics.Newsreel.Logo.Figaro.svg" alt="Figaro" />
          </a>
        </div>
      </div>
      <a class="volt-newsreel__pointer" href="#slide-1"></a>
      <a class="volt-newsreel__pointer" href="#slide-2"></a>
      <a class="volt-newsreel__pointer" href="#slide-3"></a>
      <a class="volt-newsreel__pointer" href="#slide-4"></a>
    </div>

  </body>
</html>
